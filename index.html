<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<!--For header and nav bar-->
	<header>
		<img src="" class="logo">
		<h1>GetTicket<span class="net">.net</span></h1>
		<nav>
			<ul class="outside-links">
				<li class="link"></li>
				<li class="link"></li>
				<li class="link"></li>
				<li class="link"></li>
				<li class="link">

					<button id="create"></button>
				</li>
			</ul>
		</nav>
	</header>

	<!--large fish image container -->
	<div class="fish">
		<img src="" id="fish">
	</div>

	<!--container including event info-->
	<section id="info">
		<div id="event-info">
			<div id="date">
				<p id="day"></p>
				<p id="month"></p>

			<img src="" class="big-icons">

		</div>
		<div class="col-2">
			<img src="" class="big-icons">
			<h3></h3>
			<p class="col-text"></p>
		</div>
		<div class="col-3">
			<img src="" class="big-icons">
			<h3></h3>
			<p class="col-text"></p>
		</div>
	</section>

	<!--container including map-->
	<section id="map">
		<img src="" id="directions">
		<img src="" id="pin">
		<div id="bubble">
			<img src="" id="speech">
			<p id="location"></p>
		</div>
	</section>

	<!--foot including social links & copyright/design info-->

		<p class="copyright">&copy; Copyright 2018| </p>
		<p class="designed">Designed by <span class="creators">FarnooshJml</span> for <span class="creators">XDdailychallenge</span></p>
